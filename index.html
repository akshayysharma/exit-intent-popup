<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Sale</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="toggleModal()">
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">Ã—</span>
        <div class="model-container">
          <div class="model-description">
            <form
              name="myform"
              action="/index.html"
              onsubmit="return formCookie(event) "
            >
              <div class="header">
                Get $10 off when you sign up for
              </div>
              <div class="subheader">savings, news, updates and more</div>
              <input
                type="text"
                id="custName"
                placeholder="your name"
                name="customerName"
              />
              <input
                type="email"
                id="custEmail"
                placeholder="email address"
                name="customerEmail"
                required
              />
              <div class="model-checkbox">
                <input type="checkbox" required />
                <label>Check this box to receive monthly newsletter.</label
                ><br />
              </div>
              <div class="model-submit">
                <input type="submit" value="sign up" class="submit" />
              </div>
              <div class="policies">
                <a href="#">
                  Privacy policy
                </a>
              </div>
            </form>
          </div>
          <div class="model-image">
            <div class="image"><img src="./sales.jpg" alt="hello" /></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
